<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瀬長観光</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/destyle.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header class="title">
        <h1 class="logo">
            <a href="#"><img src="src/Senaga-Travel.png" alt="瀬長観光"></a>
        </h1>
        <h3 class="reach"><span>よおこそ</span></h3>
    </header>

    <hr>

    <nav class="global-nav">
        <ul>
            <li><a href="#">概要</a></li>
            <li><a href="#">おでかけ情報</a></li>
            <li><a href="#">アクセス</a></li>
        </ul>
    </nav>

    <main class="content">
        <section class="point">
            <div class="whats">
                <h2 class="subtitle">ここは何？</h2>
                <p>
                    こちらは瀬長観光社のホームページです。<br>
                    沖縄でちまちま知人を招いては沖縄観光のお手伝いをしております。<br>
                    なお、本当の会社ではございませんのであしからず。
                </p>
            </div>
            <div class="who">
                <h2 class="subtitle">ところで白狐って誰？</h2>
                <p>
                    某縄高専情報科に通っているしがない学生です。<br>
                    松宮や瀬長などと様々な名前を使って日々細々と暮らしています。<br>
                    あとおでかけという名の限界五位堂が大好きです。
                </p>
            </div>
            <div class="how">
                <h2 class="subtitle">どんなことをしているの？</h2>
                <p>
                    基本的になんでもします。<br>
                    免許取るまではもう少しお待ちください。<br>
                    免許取ったら瀬長交通も開業します。
                </p>
            </div>
        </section>
    </main>

</body>
</html>
